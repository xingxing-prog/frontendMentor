<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  
</head>
<body>

   <main>
    <div class="profile">
      <img src="images/image-tanya.jpg" alt="tanya" class="person">
      <button class="select">
        <img src="images/icon-prev.svg" alt="icon-prev">
        <img src="images/icon-next.svg" alt="icon-next">
      </button>
     </div>
    
    <div class="testimonial">
     <p class="advice">“ I’ve been interested in coding for a while but never taken the jump, until now. 
      I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
      excited about the future. ” </p>
 
    <p class="who"><span class="name">Tanya Sinclair</span> <br>
       <span class="job">UX Engineer</span></p>
    
    </div>
   </main>
   <script src="main.js"></script>
</body>
</html>
