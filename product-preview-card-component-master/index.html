<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
   <main>
      
      <picture>
         <source media="(max-width:600px)" srcset="images/image-product-mobile.jpg">   
         <img src="images/image-product-desktop.jpg" alt="perfume" style="height:445px">
      </picture>
       
       <section> 
       <p class="thin">perfume</p>
       <h1>Gabrielle Essence Eau De Parfum</h1>
       <p class="brief">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
       <div class="price">
          <p class="currentPrice">$149.99</p>
          <p class="originalPrice">$169.99</p>
       </div>

        <button><span class="cart"><img src="images/icon-cart.svg" alt=""></span><span class="add">Add to Cart</span></button>
      </section>
    </main>
</body>
</html>
