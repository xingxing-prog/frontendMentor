<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | [Price Component Toggle]</title>

  
</head>
<body>
  
    <header>
      <h1>Our Pricing</h1>
      <div class="toggle-switch">
        <p class="shadow">annually</p>
        <input type="checkbox" id="switch">
        <label for="switch">Toggle</label>
        <p class="shadow"> monthly</p>
      </div>
    </header>
    
    <main>
      <!--<div class="plan">-->
        <div class="price basic">
          <p class="type">basic</p>
          <p class="yearly"><span class="small">&dollar;</span>199.99</p>
          <p class="monthly"><span class="small">&dollar;</span>19.99</p>
          
          <ul class="hr">
            
            <li>500 GB Storage</li>
          
            <li class="hr">2 Users Allowed</li>
     
            <li>Send up to 3 GB</li>
         
          </ul>

          <button>learn more</button>
        </div>

        <div class="price professional">
          <p class="type">professional</p>
          <p class="yearly"><span class="small">&dollar;</span>249.99</p>
          <p class="monthly"><span class="small">&dollar;</span>24.99</p>
          
          <ul class="hr">
           
            <li>1 TB Storage</li>
          
            <li class="hr">5 Users Allowed</li>
          
            <li>Send up to 10 GB</li>
            
          </ul>

          <button>learn more</button>
        </div>

        <div class="price master">
          <p class="type">master</p>
          <p class="yearly"><span class="small">&dollar;</span>399.99</p>
          <p class="monthly"><span class="small">&dollar;</span>39.99</p>
    
          <ul class="hr">
           
            <li>2 TB Storage</li>
            <li class="hr" >10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          
          </ul>

          <button>Learn More</button>
        </div>
      <!--</div>-->
    </main>
    <script src="main.js"></script>
</body>
</html>
