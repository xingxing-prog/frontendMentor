<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Price Component Toggle]</title>

  
</head>
<body>
    <main>
      <h1>Our Pricing</h1>
      <div class="toggle-switch">
        <p>annually</p>
        <input type="checkbox" id="switch">
        <label for="switch">Toggle</label>
        <p>monthly</p>
      </div>
        <div class="price basic">
          <p class="type">basic</p>
          <p class="price monthly">&dollar;19.99</p>
          <p class="price yearly"> &dollar;199.99</p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>

          <button>learn more</button>
        </div>

        <div class="price professional">
          <p class="type">professional</p>
          <p class="price monthly">&dollar;24.99</p>
          <p class="price yearly">&dollar;249.99</p>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>

          <button>learn more</button>
        </div>

        <div class="price master">
          <p class="type">master</p>
          <p class="price monthly">&dollar;39.99</p>
          <p class="price yearly">&dollar;399.99</p>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li> Send up to 20 GB</li>
          </ul>

          <button>Learn More</button>
        </div>

    </main>
</body>
</html>
