<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Job Listings</title>
</head>
<body>
  <main>
     <div class="job">
      <img src="images/photosnap.svg" alt="photosnap">
      <p>Photosnap <span class="new">new!</span><span class="featured">featured</span><br>
        <span class="position">Senior Frontend Developer</span><br>
        <span class="postedAt">1d ago</span><span class="dot"></span><span class="contract">Full Time</span><span class="location">USA Only</span>
      </p>
      <div class="description">
        <p class="role">Frontend</p>
        <p class="level">Senior</p>
        <p class="languages">HTML CSS JavaScript</p>
      </div>
    </div>
  </main>
</body>
</html>
