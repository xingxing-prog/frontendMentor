<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  
  <header>
    <img src="images/logo.svg" alt="logo" class="logo">
  </header>
  <main class="container">
    <div class="left">
      <p class="name">Bill</p>
      <input type="text" class="bill" placeholder="0">
      
      <p class="name">Select Tip %</p>
      <div class="percent">
        <button class="number" value="5">5%</button>
        <button class="number" value="10">10%</button>
        <button class="number" value="15">15%</button>
        <button class="number" value="25">25%</button>
        <button class="number" value="50">50%</button>
        <input  type="text" placeholder="Custom" id="custom" class="number">
      </div>
      
      <p class="name">Number of People  <span class="zero">Can't not be zero</span></p>
      <input type="text" class="people" placeholder="0">
    </div>

    <div class="right">
      <div class="display">
        <div class="column">
          <p class="amount">Tip Amount</p>
          <p class="person">/ person</p>
        </div>
       
        <div class="money">
            <span class="mark"><strong>$</strong></span>
           <strong id="tip">0.00</strong>
        </div>
      </div>

      <div class="display">
        <div class="column">
          <p class="amount">Total </p>
          <p class="person">/ person</p>
        </div>
        <div class="money">
            <span class="mark"><strong>$</strong></span>
           <strong id="total">0.00</strong>
        </div>
      </div>

      <button class="reset">reset</button>
    </div>

  </main>
  <script src="main.js"></script>

</body>
</html>
